<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .todo-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    h2, ul {
      text-align: center;
      padding: 0;
      margin: 0;
    }
    .input-field {
      display: flex;
      margin-bottom: 10px;
    }
    .input-field input, .input-field button {
      padding: 8px;
      font-size: 16px;
      border-radius: 4px;
    }
    .input-field input {
      flex: 1;
      border: 1px solid #ccc;
    }
    .input-field button {
      border: none;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      margin-left: 5px;
    }
    .input-field button:hover {
      background-color: #218838;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    ul li {
      background-color: #e9ecef;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    ul li button {
      background-color: #dc3545;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    ul li button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <div class="todo-container">
    <h2>To-Do List</h2>
    <div class="input-field">
      <input id="taskInput" placeholder="Enter a new task...">
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskList = document.getElementById('taskList');

    function addTask() {
      const task = document.getElementById('taskInput').value.trim();
      if (!task) return alert("Please enter a task.");

      taskList.innerHTML += `<li>${task} <button onclick="this.parentElement.remove()">Delete</button></li>`;
      document.getElementById('taskInput').value = "";
    }
  </script>

</body>
</html>
